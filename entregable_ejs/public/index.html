<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable motores de plantillas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container ">
        <header class="header" align="left">
            <h3>Biblioteca CoderHouse</h3>
            <hr>
        </header>
        <div class="row">



            <div class="col-md-12 " style="background-color: #f0f0f0; padding:10px">
                
                <form method="post" action="/api/productos" class="form-control form-inline " style="display:flex" target="divLibros">
                  
                    <input type="text" name="nombre" class="form-control" placeholder="Titulo del libro" required>
                    <input type="text" name="autor" class="form-control" placeholder="Autor" required>
                    <input type="number" step="0.01" name="precio" class="form-control" placeholder="Precio" required>
                    <input type="text" name="foto" class="form-control" placeholder="URL imagen" required>

                    <input type="submit" class="bt btn-primary form-control" value="Guardar">
                </form>

            </div>
            <hr>

            <div class="row ">

                <div id="vistaProductos"></div>

                <div class="col-md-4 ">
                    <iframe src="/productos/hbs" name="divLibrosHBS" id="divLibrosHBS" width="100%"
                        height="500px"></iframe>
                </div>

                <div class="col-md-4 ">
                    <iframe src="/productos/pug" name="divLibrosPUG" id="divLibrosPUG" width="100%"
                        height="500px"></iframe>

                </div>
                <div class="col-md-4 "> <iframe src="/productos/ejs" name="divLibrosPUG" id="divLibrosEJS" width="100%"
                        height="500px"></iframe>
                </div>
                <iframe src="api/productos" name="divLibros" id="divLibros" width="100%" height="500px"></iframe>
            </div>
        </div>
    </div>

</body>
<script>
    document.getElementById('divLibros').addEventListener('load', () => {
        let iframe = document.getElementById('divLibrosHBS');
        iframe.src = iframe.src;
        iframe = document.getElementById('divLibrosPUG');
        iframe.src = iframe.src;
        iframe = document.getElementById('divLibrosEJS');
        iframe.src = iframe.src;
    })


</script>

</html>
