<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML calse 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container ">
        <header class="header" align="left">
            <h3>Biblioteca CoderHouse</h3>
            <hr>
        </header>
        <div class="row">
            <div class="col-md-3 " style="background-color: #f0f0f0;">

                <h5>Obtener todos</h5>
                <form name="frmTodos" method="get" action="/api/productos/" class="form-control" target="divLibros">
                    <input type="submit" class="bt btn-primary form-control" value="Obtener">
                </form>
                <br>
                <h5>BÃºsqueda</h5>
                <form name="frmBuscar" method="get" action="/api/productos/:id" class="form-control" target="divLibros"
                    onsubmit="document.forms['frmBuscar'].action='/api/productos/' + document.getElementById('id').value;">
                    @method('GET')
                    <input type="number" name="id" id="id" class="form-control" placeholder="Id de libro" required>
                    <input type="submit" class="bt btn-primary form-control" value="Buscar">
                </form>
                <br>
                <h5>Actualizar</h5>
                <form name="frmPut" method="post" action="/api/productos/" class="form-control" target="divLibros"
                    onsubmit="document.forms['frmPut'].action = '/api/productos/'+document.getElementById('idPut').value">
                    @method('PUT')
                    <input type="hidden" name="_method" value="put">
                    <input type="number" name="id" class="form-control" id="idPut" class="form-control"
                        placeholder="Id de libro" required>
                    <input type="text" name="titulo" class="form-control" placeholder="Titulo del libro" required>
                    <input type="text" name="autor" class="form-control" placeholder="Autor" required>
                    <input type="number" step="0.01" name="precio" class="form-control" placeholder="Precio" required>
                    <input type="text" name="foto" class="form-control" placeholder="URL imagen" required>

                    <input type="submit" class="bt btn-primary form-control" value="Actualizar">
                </form>

            </div>


            <div class="col-md-3 " style="background-color: #f0f0f0;">
                <h5>Alta</h5>
                <form method="post" action="/api/productos" class="form-control" target="divLibros">
                    @method('POST')
                    <input type="text" name="titulo" class="form-control" placeholder="Titulo del libro" required>
                    <input type="text" name="autor" class="form-control" placeholder="Autor" required>
                    <input type="number" step="0.01" name="precio" class="form-control" placeholder="Precio" required>
                    <input type="text" name="foto" class="form-control" placeholder="URL imagen" required>

                    <input type="submit" class="bt btn-primary form-control" value="Guardar">
                </form>
                <br>
                <h5>Borrar</h5>
                <form name="frmBorrar" method="post" action="/api/productos/" class="form-control" target="divLibros"
                    onsubmit=" document.forms['frmBorrar'].action= '/api/productos/'+document.getElementById('idBorrar').value">
                    @method('DELETE')
                    <input type="hidden" name="_method" value="delete">
                    <input type="number" name="id" id="idBorrar" class="form-control" placeholder="Id de libro"
                        required>
                    <input type="submit" class="bt btn-primary form-control" value="Borrar">
                </form>
                <br>
                <h5>Guardar archivo</h5>
                <form name="frmArchivo" method="post" action="/api/guardar" class="form-control" target="divLibros">
                    <input type="text" name="nombrearchivo" value="BAK_productos.txt" class="form-control" placeholder="productos.txt" required>
                    <input type="submit" class="bt btn-primary form-control" value="Escribir">
                </form>
            </div>

            <div class="col-md-6 ">
                <h5>Resultados</h5>
                <iframe src="api/productos" name="divLibros" id="divLibros" width="100%" height="300px"></iframe>
            </div>
        </div>
    </div>

</body>

</html>
