<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable websocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
</head>
<style>
    .green {
        background: green !important;
    }

    .red {
        background: red !important;
    }
</style>

<body>
    <div class="container ">
        <header class="header" align="left">
            <br>
            <div class="row">
                <div class="col-md-8">
                    <h2>Libreria CoderHouse</h2>
                    <a href="/info" target="_blank">Info. process</a> | <a href="/api/randoms?cant=25000000" target="_blank">Api randoms</a>
                </div>
                <div class="col-md-4">
                    <div id="divLogin"></div>
                </div>
                <!--<div class="col-md-4">
                    <b>EMAIL</b>
                    <form class="form-horizontal form-control">
                        <input type="email" id="xxemailUsuario" class="form-control" name="email"
                            placeholder="Escriba su email aqui por favor..." style="background-color: aqua" required>
                    </form>
                </div>-->
            </div>
            <hr>
        </header>
        <div class="row">



            <div class="col-md-12 " style="background-color: #f0f0f0; padding:10px">

                <form method="post" id="frmAutor" class="form-control form-inline " style="display:flex">
                    <input type="email" id="emailUsuario" class="form-control" placeholder="Email"
                        style="background-color: aqua" required>
                    <input type="text" id="alias" class="form-control" placeholder="Alias" required
                        style="background-color: aqua">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" required
                        style="background-color: aqua">
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido" required
                        style="background-color: aqua">
                    <input type="number" step="1" id="edad" class="form-control" placeholder="Edad" required
                        style="background-color: aqua">
                    <input type="text" id="avatar" class="form-control" placeholder="URL imagen avatar" required
                        style="background-color: aqua">

                    <!-- <input type="submit" class="bt btn-primary form-control" value="Agregar">-->
                </form>


                <form style="display: none" method="post" id="frmProducto" class="form-control form-inline " style="display:flex">

                    <input type="text" id="nombre" class="form-control" placeholder="Titulo del libro" required>
                    <input type="text" id="autor" class="form-control" placeholder="Autor" required>
                    <input type="number" step="0.01" id="precio" class="form-control" placeholder="Precio" required>
                    <input type="text" id="foto" class="form-control" placeholder="URL imagen" required>

                    <input type="submit" class="bt btn-primary form-control" value="Agregar">
                </form>

            </div>


            <div class="row " style="margin-top:30px">

                <div class="col-md-7">
                    <h3>Libros disponibles (FAKER generador)</h3>
                    <div id="divLibros"></div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <h5>Foro ou vivo (DB: ContenedorArchivo - Normalizr via Websocket)</h5>
                    <div id="divForo"
                        style="background-color: #f0f0f0; height:300px; overflow-y: scroll; border:1px solid #ccc">
                    </div>
                    <form class="form-horizontal form-control" id="frmForo">
                        <div class="row">
                            <div class="col-md-9">
                                <input type="text" id="mensaje" class="form-control" name="mensaje"
                                    placeholder="Escriba un mensaje..." style="background-color: aqua;" required>
                            </div>
                            <div class="col-md-3">
                                <input type="submit" id="btnMensaje" class="form-control btn btn-primary"
                                    value="Enviar">
                            </div>
                            <div id="compresion" align="center" style="color:green">xx%</div>
                        </div>
                </div>



            </div>




        </div>
        <hr>
        <div class="row">
            <h2>Entregable (Motores HBS, PUG, EJS)</h2>
            <div class="col-md-4 ">
                <iframe src="/productos/hbs" name="divLibrosHBS" id="divLibrosHBS" width="100%" height="500px"></iframe>
            </div>

            <div class="col-md-4 ">
                <iframe src="/productos/pug" name="divLibrosPUG" id="divLibrosPUG" width="100%" height="500px"></iframe>

            </div>
            <div class="col-md-4 "> <iframe src="/productos/ejs" name="divLibrosPUG" id="divLibrosEJS" width="100%"
                    height="500px"></iframe>
            </div>
        </div>

    </div>
    </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"
        integrity="sha512-79j1YQOJuI8mLseq9icSQKT6bLlLtWknKwj1OpJZMdPt2pFBry3vQTt+NZuJw7NSd1pHhZlu0s12Ngqfa371EA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/main.js"></script>
</body>



</html>
